<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chrono Rig Neural Interface - 3D Hologram Prototype</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; color: #00ffff; font-family: monospace; }
        #info { position: absolute; top: 10px; width: 100%; text-align: center; z-index: 100; }
        #stats { position: absolute; bottom: 10px; left: 10px; background: rgba(0,255,255,0.1); padding: 10px; border: 1px solid #00ffff; }
    </style>
</head>
<body>
    <div id="info">CHRONO RIG NEURAL INTERFACE - 3D HOLOGRAM V1.0</div>
    <div id="stats">
        GPU: RTX 6000 Blackwell<br>
        VRAM: 96GB<br>
        STATUS: RESEARCH ACTIVE
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        let scene, camera, renderer, particles;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create a "Neural Core" (Wireframe Sphere)
            const geometry = new THREE.IcosahedronGeometry(2, 4);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ffff, wireframe: true, transparent: true, opacity: 0.5 });
            const sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            // Add inner pulsing core
            const innerGeo = new THREE.IcosahedronGeometry(0.5, 2);
            const innerMat = new THREE.MeshBasicMaterial({ color: 0x00ffff });
            const innerSphere = new THREE.Mesh(innerGeo, innerMat);
            scene.add(innerSphere);

            // Add particle cloud
            const particleCount = 500;
            const posArray = new Float32Array(particleCount * 3);
            for(let i=0; i < particleCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 10;
            }
            const particleGeo = new THREE.BufferGeometry();
            particleGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const particleMat = new THREE.PointsMaterial({ size: 0.05, color: 0x00ffff });
            particles = new THREE.Points(particleGeo, particleMat);
            scene.add(particles);

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            scene.children[0].rotation.y += 0.005;
            scene.children[0].rotation.x += 0.002;
            
            scene.children[1].scale.setScalar(1 + Math.sin(Date.now() * 0.005) * 0.2);
            
            particles.rotation.y -= 0.002;

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
